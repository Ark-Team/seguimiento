<div class="header bg-gradient-dark pb-8 pt-5 pt-md-7">
</div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h2 class="mb-0">Seguimiento de PQRS</h2> <br>
          <h4 class="mb-0"> Radicado N°: <mark><strong>{{id}}</strong></mark></h4>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>Id Detalle</th>
                <th>Ultima Modificación</th>
                <th>Estado</th>
                <th>Ver Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detail of listaDetalle">
                <td>{{detail.dpqrsId}}</td>
                <td>{{detail.fechaModificacion | date: "dd-MM-yyyy"}}</td>
                <td>{{detail.estaId_Estado}}</td>
                <td><button class="btn btn-icon btn-default" type="button" [routerLink]="['/admin/detail',detail.dpqrsId]" >
                    <span class="btn-inner--icon"><i class="ni ni-zoom-split-in"></i></span>
                    <span class="btn-inner--text">Abrir</span>
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
